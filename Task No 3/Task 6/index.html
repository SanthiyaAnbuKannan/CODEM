<!DOCTYPE html>
<html>
    <head>
        <title>Task 6</title>
    </head>
    <body>
        <h1 id="mainTitle">Original Title</h1>
        <p class="info">Paragraph 1</p>
        <p class="info">Paragraph 2</p>
        <div class="box">Box Content</div>
        <script>
            let title = document.getElementById("mainTitle");
            let paragraphs = document.getElementsByClassName("info");
            let boxElement = document.querySelector(".box");
            title.textContent = "Updated Title Using JavaScript";
            for (let i = 0; i < paragraphs.length; i++) {
                paragraphs[i].textContent = "Updated Paragraph " + (i + 1);
            }
            boxElement.textContent = "Updated Box Content";
            title.style.color = "blue";
            title.style.fontSize = "30px";
            for (let i = 0; i < paragraphs.length; i++) {
                paragraphs[i].style.color = "green";
                paragraphs[i].style.backgroundColor = "lightyellow";
            }
            boxElement.style.border = "2px solid black";
            boxElement.style.padding = "10px";
        </script>
    </body>
</html>
