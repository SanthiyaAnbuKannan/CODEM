<!DOCTYPE html>
<html>
    <head>
        <title> Task 13 </title>
    </head>
    <body>
        <button onclick="checkAppointment(true, true)">Date Available, User Confirmed</button>
        <button onclick="checkAppointment(false, true)">Date Not Available, User Confirmed</button>
        <button onclick="checkAppointment(true, false)">Date Available, User Not Confirmed</button>
        <script>
            function checkAppointment(dateAvailable, userConfirmed){
                if(dateAvailable === false){
                    alert("Appointment Rejected");
                }
                else if(userConfirmed === false){
                    alert("Appointment Rejected");
                }
                else{
                    alert("Appointment Confirmed");
                }

            }
        </script>
    </body>
</html>
